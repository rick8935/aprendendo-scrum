<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/calculadora.css">
</head>
<body>
    <div class="container bg-white my-5 p-4 border border-warning border-4 rounded">
        <div class="row">
            <div class="col-sm-6">1coluna
                <h4>Selecione</h4>
                <label>
                    <input type="radio" name="tipo" value="adulto"
                    onchange="atualizarSelecao('tipo')">
                    <span class="opcao-texto ativo" id="lblAdulto">Adulto</span>
                </label>
                <label>
                    <input type="radio" name="tipo" value="crianca"
                    onchange="atualizarSelecao('tipo')">
                    <span class="opcao-texto" id="lblCrianca">Crian√ßa</span>
                </label>
                <p class="text-muted small mt-2" id="infoIdade"></p>
            </div>
            <div class="col-sm-6">2coluna
                    <h4>Selecione</h4>
                    <label>
                        <input type="radio" name="tipoGenero" value="masculino"
                        onchange="atualizarGenero('tipoGenero')">
                        <span class="opcao-texto ativo" id="lblMasculino">Masculino</span>
                    </label>
                    <label>                            <input type="radio" name="tipoGenero" value="feminino"
                         onchange="atualizarGenero('tipoGenero')">
                        <span class="opcao-texto" id="lblFeminino">Feminino</span>
                    </label>
                    <p class="sub-info" id="infoGenero"></p>
                </div>

            </div>
        </div>
    </div>

    <script>
        function atualizarSelecao(grupo)
        {
            console.log("entrei no atualizarSelecao" + grupo)
            if(grupo === 'tipo')
            {
                const tipoSelecionado = document.querySelector('input[name="tipo"]:checked').value;
                const infoIdade = document.getElementById('infoIdade');
                
                if(tipoSelecionado == 'adulto')
                {
                    document.getElementById('lblAdulto').classList.add('laranja');
                    document.getElementById('lblCrianca').classList.remove('laranja');
                    infoIdade.textContent = 'Acima de 19 anos';
                }
                else
                {
                    document.getElementById('lblCrianca').classList.add('laranja');
                    document.getElementById('lblAdulto').classList.remove('laranja');
                    infoIdade.textContent = 'Abaixo de 19 anos';
                }
            }
        }

        function atualizarGenero(grupo)
        {
            if(grupo === 'tipoGenero')
            {
                const tipoSelecionado = document.querySelector('input[name="tipoGenero"]:checked').value;
                const infoIdade = document.getElementById('infoGenero');
                
                if(tipoSelecionado == 'masculino')
                {
                    document.getElementById('lblMasculino').classList.add('laranja');
                    document.getElementById('lblFeminino').classList.remove('laranja');
                }
                else
                {
                    document.getElementById('lblFeminino').classList.add('laranja');
                    document.getElementById('lblMasculino').classList.remove('laranja');
                }
            }
        }
    </script>

</body>
</html>
